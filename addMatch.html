    <div class="container mt-5">
      <div class="row">
        <div class="col-8">
          <form>
            <h3 class="text-center" style="margin-top: 32px;">Create a Match</h3>
            
            <div class="d-flex justify-content-evenly mb-2">
              <div>
                <label for="date" class="fs-5 my-1">Select Date</label>
                <input type="date" name="date" id="date" class="rounded-2 px-2 py-1 my-1">
              </div>
              <div>
                <label for="timeSlot" class="fs-5 my-1">Time Slot</label>
                <input type="time" id="timeSlot" name="timeSlot" class="rounded-2 px-2 py-1 my-1">
              </div>
            </div>
            
            <div class="">
              <label for="matchNumber" class="fs-5 my-1">Match Number</label>
              <select name="matchNumber" class="form-select my-1" aria-label="Default select example">
                <option value="match1">Match 1</option>
                <option value="match2">Match 2</option>
                <option value="match2">Match 3</option>
                <option value="match2">Match 4</option>
                <option value="match2">Match 5</option>
                <option value="match2">Match 6</option>
                <option value="match2">Match 7</option>
                <option value="match2">Match 8</option>
              </select>
            </div>

            <div class="mt-2">
              <label for="gender" class="fs-5">Team One</label>
              <select name="gender" class="form-select" aria-label="Default select example">
                <option value="teamOne" selected>CSC101</option>
                <option value="teamTwo">CSC203</option>
              </select>
            </div>

            <div class="mt-2">
              <label for="gender" class="fs-5">Team Two</label>
              <select name="gender" class="form-select" aria-label="Default select example">
                <option value="teamOne">CSC101</option>
                <option value="teamTwo" selected>CSC203</option>
              </select>
            </div>

            <div class="text-center">
              <button class="px-3 py-1 rounded-4 mt-4">CREATE MATCH</button>
            </div>
          </form>
        </div>
      </div>
    </div>
