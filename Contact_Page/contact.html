<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Page</title>
</head>

<body>
    <div id="contactpage">
        <h1 class="display-4 font-weight-bold text-black-50 text-uppercase text-center pt-4">Contact Us</h1> 
        <div class="text-black-50"> 
            <p class="lead"><b>Welcome to Futbol, the ultimate destination for football enthusiasts! We're thrilled that you've chosen to connect with us. If you have any questions, suggestions, or just want to connect with us, we'd love to hear from you. Feel free to send us a message.</b></p> 
        </div>
        <button id="btn" class="btn btn-danger mx-auto d-block" data-toggle="modal" data-target="#contact-popup">Click Here</button> 
    </div> 

    <div class="modal" id="contact-popup"> 
        <div class="modal-dialog"> 
            <div class="modal-content"> 
                <div class="modal-header"> 
                    <h5 class="modal-title">Please Fill Up The Form</h5> 
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                        <span aria-hidden="true">&times;</span> 
                    </button> 
                </div> 
                <div class="modal-body"> 
                    <form action="../php/contactPage.php" method="post"> 
                        <div class="form-group"> 
                            <label for="userName">User Name</label> 
                            <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter Your User Name">
                        </div> 
                        <div class="form-group"> 
                            <label for="email">Email</label> 
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                        </div> 
                        <div class="form-group"> 
                            <label for="contactNumber">Contact Number</label> 
                            <input type="number" name="contactNumber" class="form-control" id="contactNumber" placeholder="Enter Your Contact Number"> 
                        </div>
                        <div class="form-group"> 
                            <label for="message">Message</label> 
                            <textarea class="form-control" name="message" id="message" placeholder="Your Query Here.." rows="4"
                                required></textarea> 
                        </div> 
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-danger" name="submit" value="submit" >Submit</button> 
                        </div> 
                        <div id="content"> 
                            <script src="script.js"></script> 
                        </div> 

                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</body> 
</html>
