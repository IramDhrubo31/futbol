<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="images/white.png" alt="">
                </div>

                <div class="col-md-5 right">
                    <div class="input-box">
                        <header>Create Account</header>
                        <form action="process_registration.php" method="post">
                            <div class="input-field">
                                <input type="text" class="input" name="name" required="" autocomplete="off">
                                <label for="name">Name</label>
                            </div>

                            <div class="input-field">
                                <input type="text" class="input" name="userName" required="" autocomplete="off">
                                <label for="name">User Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" class="input" name="email" required="" autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="number" class="input" name="contactNumber" required="" autocomplete="off">
                                <label for="number">Contact Number</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" required="">
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="password" required="">
                                <label for="pass">Confirm Password</label>
                            </div>

                            <div id="chechBox">
                                <div class="mb-5 w-50">
                                    <label for="gender">Gender</label>
                                    <select gender="gender" name="gender" class="form-select-inline">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>


                                <div class="mb-5 w-50 ">
                                    <label for="bloodGroup">Blood Group</label>
                                    <select gender="bloodGroup" name="bloodGroup" class="form-select-inline">
                                        <option value="A+">A+</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>

                                    </select>
                                </div>
                            </div>
                            <div class="mb-5 w-50">
                                <label for="profileImage">Profile Image</label>
                                <input type="file" name="profileImage" accept="image/*">
                            </div>

                            <div class="input-field">
                                <input type="submit" class="submit" name="submit" value="Sign Up">
                            </div>
                        </form>

                        <div class="signin">
                            <span>Already have an account? <a href="login.html">Log in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
